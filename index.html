<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            min-width: 280px;
            max-width: 280px;
            height: 100vh;
            transition: transform 0.3s ease, min-width 0.3s ease, max-width 0.3s ease;
            overflow: hidden;
            flex-shrink: 0;
        }
        .sidebar.collapsed {
            transform: translateX(-280px);
            min-width: 0;
            max-width: 0;
        }
        .sidebar-content {
            width: 280px;
        }
        #content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 295px;
            z-index: 1050;
            background-color: #212529;
            border: 1px solid #495057;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: left 0.3s ease;
        }
        .toggle-btn:hover {
            background-color: #343a40;
        }
        .toggle-btn.collapsed {
            left: 15px;
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" id="sidebar-toggle" title="Toggle Sidebar">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <div class="sidebar-content">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Menu</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="nav-dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-projects">
                    <i class="bi bi-folder"></i> Projects
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-indicators">
                    <i class="bi bi-bar-chart"></i> Indicator Tracking (ITT)
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-activities">
                    <i class="bi bi-list-check"></i> Activity Tracking (ATT)
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-case-management">
                    <i class="bi bi-briefcase"></i> Case Management
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-monthly-tracking">
                    <i class="bi bi-calendar3"></i> Monthly Tracking
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-new-activity-report">
                    <i class="bi bi-plus-circle"></i> New Activity Report
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white" id="nav-demo-guide">
                    <i class="bi bi-book"></i> Demo Guide
                </a>
            </li>
        </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content-area">
        
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                toggleBtn.classList.toggle('collapsed');
            });
        });
    </script>
    
    <!-- Main Application Script -->
    <script type="module" src="app.js"></script>
</body>
</html>
